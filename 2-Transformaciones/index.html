<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transformaciones en 2D y 3D</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <section>
      <h2>Translate</h2>
      <div class="shadow">
        <div class="circle"></div>
      </div>
    </section>
    <section>
      <h2>Rotate</h2>
      <div class="rotate"></div>
      <h2>Scale</h2>
      <div class="scale"></div>
      <h2>Skew</h2>
      <div class="skew"></div>
      <h2>Matrix</h2>
    </section>
    <section>
      <h2>Origin</h2>
      <div class="origin"></div>
    </section>
    <section>
      <h2>Style y perspective</h2>
      <div class="contenedor">
        <div class="item"></div>
      </div>
    </section>
    <section>
      <h2>Backface visibility</h2>
      <div class="card">
        <div class="face front"></div>
        <div class="face back"></div>
      </div>
    </section>
  </body>
</html>
