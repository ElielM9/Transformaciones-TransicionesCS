<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Animado</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main class="main">
      <form action="" class="form">
        <legend class="form__legend">
          <h2 class="form__titulo">Registrate</h2>
        </legend>
        <fieldset class="form__contenedor">
          <div class="form__grupo">
            <input class="form__input" type="text" id="name" required />
            <label class="form__label" for="name">Nombre</label>
          </div>
          <div class="form__grupo">
            <input class="form__input" type="email" id="email" required />
            <label class="form__label" for="email">Email</label>
          </div>
          <div class="form__grupo">
            <input class="form__input" type="password" id="password" required />
            <label class="form__label" for="password">Contrase√±a</label>
          </div>
          <input class="form__btn" type="submit" value="Enviar" />
        </fieldset>
      </form>
    </main>
  </body>
</html>
